<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png">
    <title>Figma</title>
</head>
<body>
<div class="general-container">
    <nav>
        <div class="wrapper">
            <div class="svg-wrapper">
                <svg class="svg-1" width="38" height="57" viewBox="0 0 38 57" xmlns="http://www.w3.org/2000/svg"><path d="M19 28.5c0-5.247 4.253-9.5 9.5-9.5 5.247 0 9.5 4.253 9.5 9.5 0 5.247-4.253 9.5-9.5 9.5-5.247 0-9.5-4.253-9.5-9.5z" fill-rule="nonzero" fill-opacity="1" fill="#1abcfe" stroke="none"></path><path d="M0 47.5C0 42.253 4.253 38 9.5 38H19v9.5c0 5.247-4.253 9.5-9.5 9.5C4.253 57 0 52.747 0 47.5z" fill-rule="nonzero" fill-opacity="1" fill="#0acf83" stroke="none"></path><path d="M19 0v19h9.5c5.247 0 9.5-4.253 9.5-9.5C38 4.253 33.747 0 28.5 0H19z" fill-rule="nonzero" fill-opacity="1" fill="#ff7262" stroke="none"></path><path d="M0 9.5C0 14.747 4.253 19 9.5 19H19V0H9.5C4.253 0 0 4.253 0 9.5z" fill-rule="nonzero" fill-opacity="1" fill="#f24e1e" stroke="none"></path><path d="M0 28.5C0 33.747 4.253 38 9.5 38H19V19H9.5C4.253 19 0 23.253 0 28.5z" fill-rule="nonzero" fill-opacity="1" fill="#a259ff" stroke="none"></path></svg>
            </div>
        </div>
    </nav>   
    <main>
        <section>
            <div class="container">
                <div class="header">
                
                    <h1> Sign in to Figma </h1>
              
                    <div class="google-option">
                        <div class="wrapper">
                         <div class="head">
                            <button class="btn-2">
                                <svg class="svg-2" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path><path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path><path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path><path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path></svg><p>  Countinue with Google </p>
                            </button>
                         </div>
                        </div>
                    </div>
                </div>
                <div class="option-or">
                    <p> or </p>
                </div>
                <div class="input-field">
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" id="input-email"> <br>
                        <div></div><br>
                        <input type="password" placeholder="Passsword" name="password" id="input-password"> 
                        <div></div><br>
                        <div class="summit-btn">
                           <button type="submit"> Log in</button>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <p><a href="#"> Use single sign-on</a></p> <br>
                    <p><a href="#"> Rest password</a></p> <br>
                    <p><span> No account?</span> <a href="#">Create one</a></p> 

                </div>
                <div class="cookies">
                    <p> <a href="#"> Manage cookie or opt out</a></p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
